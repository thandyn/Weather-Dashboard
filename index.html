<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="mb-2">
    <h1 class="p-3 text-center font-weight-bold">Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3">
        <form>
          <div class="input-form form-group p-2">
            <h2 class="mb-2">Search for a City</h2>
            <input type="text" class="mb-2 form-control" id="city-input" aria-describedby="emailHelp"
            placeholder="City Name">
            <button id="searchBtn" type="submit" class="mb-2 btn btn-primary">Search</button>
          </div>
        </form>
        <hr id="break">
          <ul class="list-group" id="recentcity">
            
          </ul>





      </div>
<!-- add cards by javascript -->
      <div class="col-12 col-sm-6 col-md-9">

        <section id="today">
        </section>
        <section class= "future">
          <div class=" col-md ">
              <div id="forecast" class="row">
              </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  
    <script src="./assets/js/script.js"></script>
</body>
</html>
